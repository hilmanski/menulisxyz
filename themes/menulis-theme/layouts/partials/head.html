<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {{ .Title }} </title>
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}"
        property="og:description">

    
    {{ $style := resources.Get "style.css" | resources.Minify }}    
    <link rel="stylesheet" href="{{ $style.Permalink }}"> 
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@hilmanski" />
    <meta name="twitter:creator" content="@hilmanski" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{ .Title }} " />
    <meta property="og:description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:image" 
    content="{{if isset .Params "featured_image"}}{{.Params.featured_image}}
            {{else}}https://ogi.sh/article?title={{replace .Title "%20" " " }}&subtitle=@hilmanski&unsplashId=NBQhCKtg_9Y{{ end }}" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
